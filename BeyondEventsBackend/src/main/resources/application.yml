spring:
  config:
    import: classpath:application-secrets.yml # This is a locally stored file you can find in the private discord server, only contains postgres URL, Username and Password
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /